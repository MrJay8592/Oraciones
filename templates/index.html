<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Peticiones de Oraci√≥n</title>
    <style>
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #ece5dd;
}

.container {
    max-width: 520px;
    margin: auto;
    padding-bottom: 90px;
}

.header {
    background: #075e54;
    color: white;
    padding: 14px;
    font-weight: bold;
    text-align: center;
}

.verse {
    background: #dcf8c6;
    color: #333;
    font-size: 0.85em;
    padding: 10px;
    margin: 10px;
    border-radius: 8px;
    text-align: center;
    font-style: italic;
}

.board {
    list-style: none;
    padding: 0;
    margin: 0;
}

.post {
    background: #ffffff;
    margin: 8px 10px;
    padding: 12px;
    border-radius: 6px;
    border-left: 4px solid #075e54;
}

.post-header {
    font-size: 0.75em;
    color: #555;
    margin-bottom: 6px;
}

.post-content {
    font-size: 0.95em;
    line-height: 1.4;
    margin-bottom: 10px;
}

.post-actions {
    font-size: 0.75em;
    color: #555;
    display: flex;
    gap: 12px;
    align-items: center;
}

.post-actions a {
    text-decoration: none;
}

.answered {
    color: #128c7e;
    font-weight: bold;
}

.composer {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 520px;
    background: #f0f0f0;
    padding: 8px;
    display: flex;
    gap: 5px;
}

.composer input {
    flex: 1;
    padding: 8px;
    border-radius: 20px;
    border: 1px solid #ccc;
}

.composer button {
    background: #075e54;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 0 16px;
}
</style>

</head>
<body>

<div class="container">

    <div class="header">
        üõê Peticiones de Oraci√≥n
    </div>

    <div class="verse">
        {{ verse }}
    </div>

    <ul class="board">
        {% for item in items %}
        <li class="post">
            <div class="post-header">
                <span class="name">{{ item.name or 'An√≥nimo' }}</span>
            </div>

            <div class="post-content">
                {{ item.text }}
            </div>

            <div class="post-actions">
                <a href="/pray/{{ item.id }}">üôè</a>
                <span>{{ item.prayed_count or 0 }}</span>
                <a href="/archive/{{ item.id }}" class="answered">üôå Contestada</a>
            </div>
        </li>
        {% endfor %}
    </ul>

    <form class="composer" action="/add" method="post">
        <input name="name" placeholder="Nombre (opcional)">
        <input name="text" placeholder="Escriba su petici√≥n‚Ä¶" required>
        <button>Publicar</button>
    </form>

</div>

</body>
</html>
