<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Peticiones de Oraci√≥n</title>
    <style>
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #ece5dd;
}

.container {
    max-width: 480px;
    margin: auto;
    padding-bottom: 80px;
}

.header {
    background: #075e54;
    color: white;
    padding: 14px;
    font-weight: bold;
    text-align: center;
}

.intro {
    text-align: center;
    font-size: 0.85em;
    color: #555;
    margin: 10px;
}

.prayer-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.prayer-card {
    background: #ffffff;
    margin: 8px;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.08);
}

.card-top {
    font-size: 0.75em;
    color: #555;
    margin-bottom: 4px;
}

.card-body {
    font-size: 0.95em;
    margin-bottom: 8px;
}

.card-actions {
    font-size: 0.75em;
    color: #555;
    display: flex;
    gap: 10px;
    align-items: center;
}

.card-actions a {
    text-decoration: none;
}

.answered {
    color: #128c7e;
    font-weight: bold;
}

.add-form {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 480px;
    background: #f0f0f0;
    padding: 8px;
    display: flex;
    gap: 5px;
}

.add-form input {
    flex: 1;
    padding: 8px;
    border-radius: 20px;
    border: 1px solid #ccc;
}

.add-form button {
    background: #075e54;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 0 14px;
}
</style>

</head>
<body>

<div class="container">

    <div class="header">
        üõê Peticiones de Oraci√≥n
    </div>

    <p class="intro">
        Tome un momento para orar antes de continuar.
    </p>

    <ul class="prayer-list">
        {% for item in items %}
        <li class="prayer-card">
            <div class="card-top">
                <span class="name">{{ item.name or 'An√≥nimo' }}</span>
            </div>

            <div class="card-body">
                {{ item.text }}
            </div>

            <div class="card-actions">
                <a href="/pray/{{ item.id }}">üôè</a>
                <span>{{ item.prayed_count or 0 }}</span>
                <a href="/archive/{{ item.id }}" class="answered">üôå Contestada</a>
            </div>
        </li>
        {% endfor %}
    </ul>

    <form class="add-form" action="/add" method="post">
        <input name="name" placeholder="Nombre (opcional)">
        <input name="text" placeholder="Escriba su petici√≥n‚Ä¶" required>
        <button>A√ëADIR</button>
    </form>

</div>

</body>
</html>
